<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=" stylesheet " href=" dist / basicLightbox.min.css ">
  <title>Image-finder</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="container">
        <div class="flip-clock-container">
          <div class="flip-clock flip-clock-h">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>

          <div class="colon">:</div>

          <div class="flip-clock flip-clock-m">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>

          <div class="colon">:</div>

          <div class="flip-clock flip-clock-s">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper--color">
      <div class="container">
        <form class='search-form' id='search-form'>
          <input type='text' name='query' autocomplete='off' placeholder='Search images...' />
        </form>
      </div>
    </div>

    <div class="container">
      <section class="gallery">
        <ul class='gallery-item'></ul>
      </section>
    </div>
  </main>
</body>

</html>
